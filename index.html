<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scanlines"></div>
        <h2>MIDI KEYBOARD</h2>
        <p id="status">INITIALIZING...</p>
        <div class="keyboard-visual">
            <span id="key-60" class="key">A</span>
            <span id="key-62" class="key">S</span>
            <span id="key-64" class="key">D</span>
            <span id="key-65" class="key">F</span>
            <span id="key-67" class="key">G</span>
            <span id="key-69" class="key">H</span>
            <span id="key-71" class="key">J</span>
            <span id="key-72" class="key">K</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
