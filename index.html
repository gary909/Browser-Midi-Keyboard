<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <h2>MIDI KEYBOARD</h2>
        <p id="status">INITIALIZING...</p>
        <div class="channel-selector">
            <div class="channel-label">MIDI CH:</div>
            <div class="channel-row" id="channel-row">
                <div class="ch-btn selected" data-ch="0">1</div>
                <div class="ch-btn" data-ch="1">2</div>
                <div class="ch-btn" data-ch="2">3</div>
                <div class="ch-btn" data-ch="3">4</div>
                <div class="ch-btn" data-ch="4">5</div>
                <div class="ch-btn" data-ch="5">6</div>
                <div class="ch-btn" data-ch="6">7</div>
                <div class="ch-btn" data-ch="7">8</div>
                <div class="ch-btn" data-ch="8">9</div>
                <div class="ch-btn" data-ch="9">10</div>
                <div class="ch-btn" data-ch="10">11</div>
                <div class="ch-btn" data-ch="11">12</div>
                <div class="ch-btn" data-ch="12">13</div>
                <div class="ch-btn" data-ch="13">14</div>
                <div class="ch-btn" data-ch="14">15</div>
                <div class="ch-btn" data-ch="15">16</div>
            </div>
            </div>

        <div class="keyboard-visual">
            <span id="key-60" class="key">A</span>
            <span id="key-62" class="key">S</span>
            <span id="key-64" class="key">D</span>
            <span id="key-65" class="key">F</span>
            <span id="key-67" class="key">G</span>
            <span id="key-69" class="key">H</span>
            <span id="key-71" class="key">J</span>
            <span id="key-72" class="key">K</span>
        </div>
    </div>
    <div class="log-container">
        <div class="log-header">SYSTEM OUTPUT</div>
        <div id="midi-log" class="log-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
